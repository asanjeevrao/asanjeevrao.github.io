<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="main.css">
    <script>
    //src="https://code.jquery.com/jquery-3.2.1.min.js"
    //integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    //crossorigin="anonymous"><
    </script>
</head>
<body>   
  <div class="flex-container">
    <div class="game-board">
      <br>
      <table id="board" style="width: auto">
        <tbody style="width: inherit">
          <tr>
            <td class="menu" id="window-title-bar" colspan="16">
              <div id="window-title"><img src="images/mine-menu-icon.png"> Minesweeper</div>
              <div id="window-controls"><img src="images/window-controls.png"></div>
            </td>
          </tr>
          <tr>
            <td class="menu" id="folder-bar" colspan="16">
              <div id="folder2"><a href="http://www.minesweeper.info/wiki/Windows_Minesweeper#Gameplay">Rules</a></div>
              <div id="folder2"><a href="https://github.com/asanjeevrao/asanjeevrao.github.io">Source Code</a></div>
            </td>
          </tr>
          <tr>
            <td class="menu" colspan="16">
                <section id="status-bar">
                  <div id="bomb-counter">040</div>
                  <div id="reset"><img src="images/smiley-face.png"></div>
                  <div id="timer">175</div>
                </section>
            </td>
          </tr>
        </tbody>
        <tbody class = "game-cells"></tbody>
      </table> 
    </div>
  </div>

  <section id="footer">
      <div id="start"><img src="images/start.png"></div>
      <div id="size-btns">
          <div id="size-btns"><button id="size-9"><img src="images/easy.png"> Easy</button></div> 
          <div id="size-btns"><button id="size-16"><img src="images/medium.png"> Medium</button></div> 
          <div id="size-btns"><button id="size-30"><img src="images/hard.png"> Hard</button></div>
      </div>
     <!-- <div id="clock"><em>"Right Click"</em></strong> to toggle <img src="images/flag.png"></div>-->
  </section>  

</body>

  <script src = "main.js"></script>
</html>
